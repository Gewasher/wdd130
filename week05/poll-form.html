<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Gabriel Elton | Poll Form</title>
        <meta name="description" content="polls">
        <meta name="author" content="Gabriel Elton">
        <link rel="stylesheet" href="styles/polls-form.css">
    </head>
    <body>
        <header>
            <h1>Gabriel Elton | Poll Form</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Edge</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                    </div>
                    <div class="form-item">
                        <label class="label" for="feedback">List places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Burley Idaho, Sacramento California"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2023 | Gabriel Elton | Idaho</p>
        </footer>
    </body>

</html>
